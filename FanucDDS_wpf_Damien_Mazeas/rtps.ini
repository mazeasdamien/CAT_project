[common]
DCPSGlobalTransportConfig=$file
DCPSDefaultDiscovery=discovery_config

[rtps_discovery/discovery_config]
SedpMulticast=0
SpdpSendAddrs=192.168.27.67:7400
ResendPeriod=2

[transport/the_rtps_transport]
transport_type=rtps_udp
local_address=192.168.27.65
max_message_size=1300

[participant_factory]
DomainParticipantFactory.TransportConfig=the_rtps_transport